<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMEGA - Landing Page</title>
  <style>
    @font-face {
      font-family: 'Orbitron';
      src: url('Orbitron-Regular.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: url('L3-edit.png') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      position: relative;
      overflow: hidden;
    }

    /* Layer มืดครอบภาพ */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(5px);
      z-index: 0;
    }

    .content {
      z-index: 1;
      padding: 20px;
      animation: fadeIn 1.8s ease-in-out;
    }

    h1 {
      font-size: 68px;
      font-weight: 700;
      letter-spacing: 2px;
      color: #ffffff;
      text-shadow: 0 0 20px #00ffff;
      margin-bottom: 10px;
    }

p {
  font-size: 20px;
  color: #ffffff;          /* เปลี่ยนจากเทาอ่อนเป็นขาว */
  letter-spacing: 1px;
  margin-bottom: 40px;
  font-weight: 700;        /* เพิ่มความหนา (100–900, ยิ่งมากยิ่งหนา) */
  text-shadow: 0 0 8px rgba(0, 255, 255, 0.6); /* เพิ่มแสงเรืองๆ สวยแบบ modern */
}
    .btn {
      display: inline-block;
      padding: 14px 36px;
      background: linear-gradient(90deg, #00e6ff, #6b00ff);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
    }

    .btn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 13px;
      color: #bbb;
      z-index: 1;
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 46px; }
      p { font-size: 15px; }
      .btn { padding: 12px 28px; font-size: 14px; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 36px; }
      p { font-size: 13px; }
      .btn { padding: 10px 24px; font-size: 13px; }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>OMEGA</h1>
    <p>KING OF 369<br>PLAY WITH ME IF YOU DARE</p>
    <button class="btn" onclick="window.location.href='member.html'">MEMBER LIST</button>
  </div>
  <footer>© 2025 OMEGA DEV BY SAPPHXRE</footer>
</body>
</html>
